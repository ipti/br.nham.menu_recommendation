<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="calorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Caloria (kcal)</th>
      <td mat-cell *matCellDef="let row">{{row.calorie.toFixed(2) | number}}</td>
    </ng-container>
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Proteína (g)</th>
      <td mat-cell *matCellDef="let row">{{row.protein.toFixed(2) | number}}</td>
    </ng-container>
    <ng-container matColumnDef="carbo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Carboidrato (g)</th>
      <td mat-cell *matCellDef="let row">{{row.carbo.toFixed(2) | number}}</td>
    </ng-container>
    <ng-container matColumnDef="lipid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gordura (g)</th>
      <td mat-cell *matCellDef="let row">{{row.lipid.toFixed(2) | number}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50, 100]"
      aria-label="Select page"
      showFirstLastButtons>
  </mat-paginator>
</div>
