<span>
    <mat-card *ngFor="let group of grouping" class="card-group mat-elevation-z4">
        <mat-card-title>
            <a routerLink="/grouping/update/{{ group.id }}" class="edit">
                <i class="material-icons">edit</i>
              </a>
              <a routerLink="/grouping/delete/{{ group.id }}" class="delete">
                <i class="material-icons">delete</i>
            </a>
            {{group.name}}
        </mat-card-title>
        <!-- <hr class="solid"> -->
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->

        <span class="span-tab">
            <table mat-table [dataSource]="group.items">
                <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let row">{{row.code}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                    </ng-container>
                <ng-container matColumnDef="gramsPortion">
                <th mat-header-cell *matHeaderCellDef>Porção (g)</th>
                <td mat-cell *matCellDef="let row">{{row.gramsPortion}}</td>
                </ng-container>
                <ng-container matColumnDef="homemadePortion">
                <th mat-header-cell *matHeaderCellDef>Porção (caseira)</th>
                <td mat-cell *matCellDef="let row">{{row.homemadePortion}}</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </span>
    </mat-card>
</span>
