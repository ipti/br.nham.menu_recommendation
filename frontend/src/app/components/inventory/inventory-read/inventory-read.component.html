<div class="mat-elevation-z4">
    <table mat-table [dataSource]="inventory">
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/inventory/update/{{ row.id }}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/inventory/delete/{{ row.id }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="foodCode">
        <th mat-header-cell *matHeaderCellDef>Código do Alimento</th>
        <td mat-cell *matCellDef="let row">{{row.foodCode}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.amount | number}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
