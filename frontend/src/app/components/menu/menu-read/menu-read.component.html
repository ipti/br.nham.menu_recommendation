<span>
    <mat-card *ngFor="let hit of menu" class="card-group mat-elevation-z4">
        <mat-card-title>
            <a routerLink="/menu/update/{{ hit.id }}" class="edit">
                <i class="material-icons">edit</i>
              </a>
              <a routerLink="/menu/delete/{{ hit.id }}" class="delete">
                <i class="material-icons">delete</i>
            </a>
            {{hit.description}}
        </mat-card-title>
        <mat-card-subtitle>CÓDIGO: {{hit.code}}</mat-card-subtitle>
        <mat-card-subtitle>{{hit.schooltype.toUpperCase()}} - {{hit.mealtype.toUpperCase()}}</mat-card-subtitle>
        <!-- <hr class="solid"> -->

        <span class="span-tab">
            <table mat-table [dataSource]="hit.items">
                <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Código do Alimento</th>
                <td mat-cell *matCellDef="let row">{{row.code}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome do Alimento</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                <ng-container matColumnDef="gramsPortion">
                    <th mat-header-cell *matHeaderCellDef>Porção (g)</th>
                    <td mat-cell *matCellDef="let row">{{row.gramsPortion}}</td>
                </ng-container>
                <ng-container matColumnDef="replaceable">
                <th mat-header-cell *matHeaderCellDef>Substituível?</th>
                <td mat-cell *matCellDef="let row" [ngClass]="{'green' : row.replaceable, 'red' : !row.replaceable}">{{row.replaceable ? "Sim" : "Não"}}</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </span>
    </mat-card>
</span>
